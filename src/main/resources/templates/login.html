<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        html, body{
            height: 100vh;
            background-color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            align-items: center;
            border-radius: 6px;
            /* width: 20rem;
            height: 20rem; */
            color: #0a0a0a;
        }

        .login-form-title{
            margin: 1.5rem 0.5rem;
            font-size: 25px;
        }

        .login-form-input{
            display: flex;
            flex-direction: column;
            margin: 0.25rem 0.5rem;
        }

        .login-form-input label{
            font-size: 16px;
        }

        .login-form-input label {
            font-size: 14px;
            padding: 0 16px;
            margin: 0 16px;
        }

        .login-form-input input {
            padding-left: 16px;
            padding-right: 16px;
            font-size: 16px;
            height: 40px;
            margin: 8px 16px;
            border-radius: 7px;
            border: 1px solid #a3a3a3;
        }

        .login-form button {
            padding: 8px 16px;
            margin: 8px 16px;
            border-radius: 6px;
            border: 1px solid #a3a3a3;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <form class="login-form" method="POST" th:action="@{/login}" th:object="${loginData}">
        <h3 class="login-form-title">Login</h3>
        <div class="login-form-input">
            <label for="username-input">Username</label>
            <input type="text" id="username-input" name="username-input" placeholder="username" th:field="*{userName}" required />
        </div>
        <div class="login-form-input">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" name="password-input" placeholder="password" th:field="*{password}" required />
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
